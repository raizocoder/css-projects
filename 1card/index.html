<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/dist/boxicons.js"
      integrity="sha512-Dm5UxqUSgNd93XG7eseoOrScyM1BVs65GrwmavP0D0DujOA8mjiBfyj71wmI2VQZKnnZQsSWWsxDKNiQIqk8sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="container">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="card">
        <div class="content">
          <div class="image">
            <img
              src="pexels-cottonbro-studio-3945667.jpg"
              alt=""
              height="200px"    
              width="100%"
            />
          </div>
          <div class="fav-prem">
            <p>Premium</p>
            <button class="fav"><box-icon name="heart" color="#f31717"></box-icon></button>
          </div>
          <div class="head"><h1>Buy Headphones online in India.</h1></div>
          <h3>
            Buy Wireless Headphones at an discount of Upto 80% only at India's
            Best Online Shopping Store.
          </h3>
          <div class="rate">
           <span><box-icon name='star' type='solid' color='#f7da04' ></box-icon></span>
           <span><box-icon name='star' type='solid' color='#f7da04' ></box-icon></span>
           <span><box-icon name='star' type='solid' color='#f7da04' ></box-icon></span>
           <span><box-icon name='star' type='solid' color='#f7da04' ></box-icon></span>
           <span><box-icon name='star-half' type='solid' color='#f1e409' ></box-icon></span>
           <span>4.5 star Rating</span>   
           <span>(3456)</span>
          </div>
          <div class="cart"><button class="crt"><box-icon type='solid' name='cart-download'></box-icon>Add to Cart</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
