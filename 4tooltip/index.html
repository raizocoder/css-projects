<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tooltip</title>
  </head>
  <body>
    <div class="container">
      <div class="icons" id="mongoicon">
        <img src="mongodb.svg" alt="mongodb" />
        <p class="mongo">M</p>
        <span class="mongodb">MongoDB</span>
        <div class="trimongodb"></div>
      </div>
      <div class="icons" id="expressicon">
        <img src="express.svg" alt="expressjs" />
        <p class="express">E</p>
        <span class="expressjs">ExpressJs</span>
        <div class="triexpress"></div>
      </div>
      <div class="icons" id="reacticon">
        <img src="react.svg" alt="reactjs" />
        <p class="react">R</p>
        <span class="reactjs">ReactJs</span>
        <div class="trireact"></div>
      </div>
      <div class="icons" id="nodeicon">
        <img src="node.svg" alt="nodejs" />
        <p class="node">N</p>
        <span class="nodejs">NodeJs</span>
        <div class="trinode"></div>
      </div>
    </div>
  </body>
</html>
