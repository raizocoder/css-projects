<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="head"></div>
    <div class="container">
      <div class="profile-card">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="icons-btn">
          <img src="assets/favorite-47.svg" alt="favourite" />
          <img src="assets/share-190.svg" alt="share" />
        </div>
        <div class="user-profile">
          <div class="avatar-conatiner">
            <img src="assets/user-avatar-male.svg" alt="avatar" />
            <div class="dot">
                <div class="green-dot"></div>
            </div>
          </div>
          <div class="content">
            <h3>Rohit Kumar</h3>
          <p>Frontend Developer</p>
          <button>View Full Profile</button>
          </div>
          <div class="social">
            <img src="assets/linkedin-90.svg" alt="linkden">
            <img src="assets/twitter-156.svg" alt="twitter">
            <img src="assets/facebook-197.svg" alt="facebook">
        </div>
        </div>
      </div>
    </div>
    <div class="foot"></div>
  </body>
</html>
